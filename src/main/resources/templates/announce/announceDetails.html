<html layout:decorate="~{/layouts/main}">

<head>
    <title th:text="${announce.title}"/>
</head>

<div layout:fragment="content-body">
    <div th:if="${announce.canModify()}" class="card bg-gradient-light">
        <div class="card-body">
            <div class="row">
                <div class="col-auto mr-auto">
                    <div class="btn-group btn-group-sm" th:if="${announce.canEdit()}">
                        <a class="btn btn-info"
                           th:href="@{/announce/{id}/edit(id = ${announce.id})}">
                            <i class="fa fa-pen"></i> Editar</a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="btn-group btn-group-sm" th:if="${announce.canRemove()}">
                        <a class="btn btn-danger" th:href="@{/announce/{id}/remove(id = ${announce.id})}">
                            <i class="fa fa-trash"></i> Excluir</a>
                    </div>

                    <div class="btn-group btn-group-sm" th:if="${announce.canApprove()}">
                        <a class="btn btn-danger" th:href="@{/announce/{id}/deny(id = ${announce.id})}">
                            <i class="fa fa-hand-point-down"></i> Reprovar</a>
                        <a class="btn btn-success" th:href="@{/announce/{id}/accept(id = ${announce.id})}">
                            <i class="fa fa-hand-point-up"></i> Aprovar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h1 th:text="${announce.title}"></h1>
                </div>
            </div>
        </div>

        <div class="card-body">

            <div class="row">
                <div class="col col-md-4">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" th:src="${'data:image/png;base64,' + announce.mainPhoto}">
                        </div>
                    </div>

                    <div class="row" th:if="${announce.secondPhoto != null}">
                        <div class="col">
                            <img class="img-fluid"
                                 th:src="${'data:image/png;base64,' + announce.secondPhoto}">
                        </div>
                    </div>
                    <div class="col" th:if="${announce.thirdPhoto != null}">
                        <img class="img-fluid"
                             th:src="${'data:image/png;base64,' + announce.thirdPhoto}">
                    </div>
                </div>
                <div class="col col-md-8">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.name}"> </label>
                                <br>
                                <span th:text="${announce.name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.age}"> </label>
                                <br>
                                <span th:text="${announce.animalAge.name}"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.animalGender}"> </label>
                                <br>
                                <span th:text="${announce.animalGender.name}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{announce.form.size}"> </label>
                                <br>
                                <span th:text="${announce.animalSize.name}"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.animalColor}"> </label>
                                <br>
                                <span th:text="${announce.animalColor}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{announce.form.castrated}"> </label>
                                <br>
                                <span th:text="${announce.animalCastrated.name}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.type}"> </label>
                                <br>
                                <span th:text="${announce.animalType.name}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{announce.form.zipCode}"> </label>
                                <br>
                                <span th:text="${announce.zipCode}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <div class="form-group">
                                <label th:text="#{announce.form.state}"> </label>
                                <br>
                                <span th:text="${announce.state}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.city}"> </label>
                                <br>
                                <span th:text="${announce.city}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{announce.form.neighborhood}"> </label>
                                <br>
                                <span th:text="${announce.neighborhood}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-9">
                            <div class="form-group">
                                <label th:text="#{announce.form.address}"> </label>
                                <br>
                                <span th:text="${announce.address}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.addressNumber}"> </label>
                                <br>
                                <span th:text="${announce.addressNumber}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.description}"> </label>
                                <br>
                                <span th:text="${announce.description}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
