<html layout:decorate="~{/layouts/main}">

<head>
    <title th:text="${announce.title}"/>
</head>

<div layout:fragment="content-body">
    <div class="card card-body">
            <div class="row">
                <div class="col">
                    <h1 th:text="${announce.title}"></h1>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" th:src="${'data:image/png;base64,' + announce.mainPhoto}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="/img/placeholder.svg">
                            <div class="form-group">

                            </div>
                        </div>

                        <div class="col">
                            <img class="img-fluid" src="">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="announce_form_animal_name" th:text="#{announce.form.name}"> </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="announce_form_animal_age" th:text="#{announce.form.age}"> </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.animalGender}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label for="announce_form_animal_size" th:text="#{announce.form.size}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{announce.form.castrated}"> </label>
                           </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{announce.form.type}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label for="announce_form_zipCode" th:text="#{announce.form.zipCode}"> </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <div class="form-group">
                                <label for="announce_form_state" th:text="#{announce.form.state}"> </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="announce_form_city" th:text="#{announce.form.city}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label for="announce_form_neighborhood" th:text="#{announce.form.neighborhood}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-9">
                            <div class="form-group">
                                <label for="announce_form_address" th:text="#{announce.form.address}"> </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="announce_form_address_number" th:text="#{announce.form.addressNumber}"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="announce_form_description" th:text="#{announce.form.description}"> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</div>
