<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content-body">
    <div class="row">
        <div class="col col-md-3">
            <div class="card">
                <form method="get" action="#" th:action="@{/announces}" accept-charset="UTF-8">
                    <input type="hidden" name="page" value="1">
                    <div class="card-header">
                        Filtros
                    </div>
                    <div class="card-body">
                        <div class="form-group" th:each="filter : ${filters}">
                            <label th:text="${filter.label}">filter.label</label>
                            <div class="form-check">
                                <div th:each="option : ${filter.options}">
                                    <input class="form-check-input" type="checkbox"
                                           th:id="${filter.id + '-' + option.id}"
                                           th:name="${filter.id}" th:value="${option.id}"
                                           th:checked="${#lists.contains(__'form.' + ${filter.id}__, option.id)} ? checked">
                                    <label class="form-check-label"
                                           th:for="${filter.id + '-' + option.id}"
                                           th:text="${option.name}">option.name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary btn-sm btn-block" type="submit">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col col-md-9">
            <div class="callout callout-pink" th:each="announce :  ${announces}">
                <div class="row">
                    <div class="col col-md-3">
                        <img class="img-fluid" th:src="${'data:image/png;base64,' + announce.mainPhoto}">
                    </div>

                    <div class="col col-md-5">
                        <h5 th:text="${announce.title}">title</h5>
                        <div th:text="|#{announce.form.name}:  ${announce.name}|"></div>
                        <div th:text="|#{announce.form.age}: ${announce.animalAge.name}|"></div>
                    </div>
                    <div class="col">
                        <div th:text="|#{announce.form.animalGender}: ${announce.animalGender.name}|"></div>
                        <div th:text="|#{announce.form.city}: ${announce.city}|"></div>
                        <button class="btn btn-secondary btn-sm float-right " type="submit">Ver an√∫ncio completo</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
