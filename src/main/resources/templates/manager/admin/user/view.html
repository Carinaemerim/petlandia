<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content-body">
    <div class="row">
        <div class="col col-md-3 manager-menu">
            <div th:replace="/manager/fragments/sidebar :: managerSidebar(${sidebar})"></div>
        </div>
        <div class="col col-md-9 manager-content">
            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <div th:text="${user.name}"></div>
                        </div>
                        <div class="col-auto">
                            &nbsp;
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-7">
                            <div class="form-group">
                                <label th:text="#{user.form.username}"> </label>
                                <div class="form-control" th:text="${user.username}"></div>
                            </div>
                        </div>
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.cpf}"> </label>
                                <div class="form-control" th:text="${user.cpf}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.address.data}"></div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.zipCode}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.zipCode}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <div class="form-group">
                                <label th:text="#{user.form.state}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.state}"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.city}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.city}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{user.form.neighborhood}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.neighborhood}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-9">
                            <div class="form-group">
                                <label th:text="#{user.form.address}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.address}"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.addressNumber}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.addressNumber}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.contact.data}">

                </div>

                <div class="card-body">

                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.name}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.name}"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.email}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.email}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{user.form.residentialPhone}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.residentialPhone}"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.celPhone}"> </label>
                                <br>
                                <div class="form-control" th:text="${user.celPhone}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.animal.data}">

                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.age}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalAge.name.name}}"></div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.animalGender}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalGender.name.name}}"></div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.size}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalSize.name.name}}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.color}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalColor.name.name}}"></div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.castrated}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalCastrated.name.name}}"></div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-group">
                                <label th:text="#{user.form.type}"> </label>
                                <br>
                                <div class="form-control" th:text="#{${user.animalType.name.name}}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    Ações
                </div>
            </div>


        </div>
    </div>
</div>
