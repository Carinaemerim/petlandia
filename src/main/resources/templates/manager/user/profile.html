<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content-body">
    <div class="row">
        <div class="col col-md-3 manager-menu">
            <div th:replace="/manager/fragments/sidebar :: managerSidebar(${sidebar})"></div>
        </div>
        <div class="col col-md-9 manager-content">

            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <div th:text="#{user.form.access.data}"></div>
                        </div>
                        <div class="col-auto">
                            <a class="btn btn-outline-dark btn-xs" th:href="@{/manager/user/profile/edit}">
                                <i class="fa fa-edit"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-7">
                            <div class="form-group">
                                <label th:text="#{user.form.username}"> </label>
                                <div class="form-control" th:text="${user.name}"></div>
                            </div>
                        </div>
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.cpf}"> </label>
                                <div class="form-control" th:text="${user.cpf}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.address.data}"></div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.zipCode}"> </label>
                                <br>
                                <span th:text="${user.zipCode}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3">
                            <div class="form-group">
                                <label th:text="#{user.form.state}"> </label>
                                <br>
                                <span th:text="${user.state}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.city}"> </label>
                                <br>
                                <span th:text="${user.city}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{user.form.neighborhood}"> </label>
                                <br>
                                <span th:text="${user.neighborhood}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-9">
                            <div class="form-group">
                                <label th:text="#{user.form.address}"> </label>
                                <br>
                                <span th:text="${user.address}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.addressNumber}"> </label>
                                <br>
                                <span th:text="${user.addressNumber}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.contact.data}">

                </div>

                <div class="card-body">

                    <div class="row">
                        <div class="col col-md-5">
                            <div class="form-group">
                                <label th:text="#{user.form.name}"> </label>
                                <br>
                                <span th:text="${user.name}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.email}"> </label>
                                <br>
                                <span th:text="${user.email}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-md-6">
                            <div class="form-group">
                                <label th:text="#{user.form.residentialPhone}"> </label>
                                <br>
                                <span th:text="${user.residentialPhone}"></span>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label th:text="#{user.form.celPhone}"> </label>
                                <br>
                                <span th:text="${user.celPhone}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-header" th:text="#{user.form.animal.data}">

                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-10">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label th:text="#{user.form.age}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalAge.name.name}}"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label th:text="#{user.form.animalGender}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalGender.name.name}}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col col-md-6">
                                    <div class="form-group">
                                        <label th:text="#{user.form.size}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalSize.name.name}}"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label th:text="#{user.form.color}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalColor.name.name}}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col col-md-6">
                                    <div class="form-group">
                                        <label th:text="#{user.form.castrated}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalCastrated.name.name}}"></span>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <label th:text="#{user.form.type}"> </label>
                                        <br>
                                        <span th:text="#{${user.animalType.name.name}}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
