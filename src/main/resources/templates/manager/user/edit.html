<html layout:decorate="~{/layouts/main}">

<div layout:fragment="content-body">
    <div class="row">
        <div class="col col-md-3 manager-menu">
            <div th:replace="/manager/fragments/sidebar :: managerSidebar(${sidebar})"></div>
        </div>
        <div class="col col-md-9 manager-content">

            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col">
                            <div th:text="#{user.form.access.data}"></div>
                        </div>
                        <div class="col-auto">
                            <a class="btn btn-outline-dark btn-xs" th:href="@{/manager/user/profile}">
                                Voltar
                            </a>
                        </div>
                    </div>
                </div>


        </div>
    </div>
</div>
