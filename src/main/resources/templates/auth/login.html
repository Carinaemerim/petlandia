<!DOCTYPE html>


<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="/layouts/fragments/scripts :: head" ></head>

<body class="login-page bg-login">
<div class="login-box">
	<div class="login-logo">
		<span th:text="#{login.title1}">Petlandia</span> <i class="fas fa-paw"></i>
	</div>
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg" th:text="#{login.message}"></p>

			<form action="" th:action="@{/login}" method="POST" autocomplete="off" id="login-user-form">

				<div th:if="${param.error}" class="alert alert-danger"
					 th:text="#{login.error}"></div>

				<div th:if="${param.logout}" class="alert alert-success"
					 th:text="#{login.disconnect}"></div>

				<div class="input-group mb-3">
					<input type="text" name="username" class="form-control" th:placeholder="#{login.user}" autofocus>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
				</div>

				<div class="input-group mb-3">
					<input type="password" name="password" class="form-control" th:placeholder="#{login.password}">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-secondary btn-block" th:text="#{login.enter}"
							id="submit-button"></button>
				</div>

			</form>
		</div>
	</div>
</div>
<div th:include="/layouts/fragments/scripts :: javascripts" />
</body>
</html>
