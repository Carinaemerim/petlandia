<html layout:decorate="~{/layouts/main}">

<head>
    <title th:text="#{item.header}"/>
</head>

<div layout:fragment="css-view" th:remove="tag">
    <link rel="stylesheet" href="/webjars/select2/4.0.5/css/select2.min.css"/>

    <style>
        .select2-results__option { color: black !important; }
    </style>
</div>
<div layout:fragment="js-view">
    <script src="/webjars/select2/4.0.5/js/select2.min.js"></script>
    <script>
        $("document").ready(function(){
            $("#filtroCidade, #filtroTipo").select2({
                "language": {
                    "noResults": function(){
                        return "Não foram localizados registros. ";
                    }
                },
                "placeholder":"--Selecione--",
                "allowClear":true,
                "width":"30%",
                'escapeMarkup': function (markup) {
                    return markup;
                },
            });
        });
    </script>
</div>


<div layout:fragment="content-body">

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                      <h3 class="title" th:text="#{text.about}"></h3>
                    </div>
                    <h4 class="description" th:text="#{text.us}">
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <label for="filtroCidade" th:text="#{filter.type.city}"> </label>
                    <select id="filtroCidade">
                        <option></option>
                        <option value="1"> Canoas </option>
                        <option value="2"> Porto Alegre </option>
                        <option value="3"> Sapucaia Do Sul </option>
                    </select>
                    <label for="filtroTipo" th:text="#{filter.type.animal}" class="ml-5"> </label>
                    <select id="filtroTipo">
                        <option></option>
                        <option value="1"> Cão </option>
                        <option value="2"> Gato </option>
                    </select>
                </div>
            </div>
        </div>
    </section>


    <section class="section section-lg section-safe" style="z-index:-99999999999">
        <img src="/blk/blk-design-system-master/assets/img/path5.png" class="path">
        <div class="container">
            <div class="row row-grid justify-content-between">
                <div class="col-md-5">
                    <img src="/photos/dogs.jpg" class="img-fluid floating">
                </div>
                <div class="col-md-6">
                    <div class="px-md-5">
                        <hr class="line-success">
                        <h3>Nome do Doggo</h3>
                        <p> Tipo do animal vai aqui </p>
                        <p> Nome da cidade </p>
                        <div class="text-center mt-5">
                            <button class="btn btn-primary btn-round" type="button">
                                <i class="tim-icons icon-heart-2" th:text="#{button.detail}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="section section-lg section-safe">
            <img src="/blk/blk-design-system-master/assets/img/path5.png" class="path">
            <div class="container">
                <div class="row row-grid justify-content-between">
                    <div class="col-md-5">
                        <img src="/photos/dogs.jpg" class="img-fluid floating">
                    </div>
                    <div class="col-md-6">
                        <div class="px-md-5">
                            <hr class="line-success">
                            <h3>Nome do Doggo</h3>
                            <p> Tipo do animal vai aqui </p>
                            <p> Aqui vai uma descrição do animal, e primeiramente ira um lore ypsum apenas para teste
                                porque ta tudo estatico então né.</p>
                            <div class="text-center mt-5">
                                <button class="btn btn-primary btn-round" type="button">
                                    <i class="tim-icons icon-heart-2"></i> Ver Detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>
</div>
