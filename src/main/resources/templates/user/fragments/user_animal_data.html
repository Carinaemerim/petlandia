<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="user_animal_data">
    <div class="row">
        <div class="col col-md-6">
            <div class="form-group">
                <label th:text="#{announce.form.type}+'*'"> </label>
                <br>
                <div class="form-check form-check-inline" th:each="i : ${animalType}">
                    <input class="form-check-input" type="radio" th:field="*{user.animalType}" th:value="${i.id}"
                           th:classappend="${#fields.hasErrors('user.animalType')} ? is-invalid">
                    <label class="form-check-label" th:for="${#ids.prev('user.animalType')}" th:text="#{${i.label}}"> </label>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalType')}"
                     th:errors="*{user.animalType}"></div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label th:text="#{announce.form.animalGender}+'*'"> </label>
                <br>
                <div class="form-check form-check-inline" th:each="i : ${animalGender}">
                    <input class="form-check-input" type="radio" th:field="*{user.animalGender}" th:value="${i.id}"
                           th:classappend="${#fields.hasErrors('user.animalGender')} ? is-invalid">
                    <label class="form-check-label" th:for="${#ids.prev('user.animalGender')}" th:text="#{${i.label}}"> </label>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalGender')}"
                     th:errors="*{user.animalGender}"></div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-md-6">
            <div class="form-group">
                <label for="user_form_animal_size" th:text="#{announce.form.size}+'*'"> </label>
                <select class="custom-select" id="user_form_animal_size" th:field="*{user.animalSize}" required
                        th:classappend="${#fields.hasErrors('user.animalSize')} ? is-invalid">
                    <option th:each="i : ${animalSize}" th:value="${i.id}" th:text="#{${i.label}}"> </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalSize')}"
                     th:errors="*{user.animalSize}"></div>
            </div>
        </div>

        <div class="col ">
            <div class="form-group">
                <label for="user_form_animal_color" th:text="#{announce.form.animalColor}+'*'"> </label>
                <select class="custom-select" id="user_form_animal_color" th:field="*{user.animalColor}" required
                        th:classappend="${#fields.hasErrors('user.animalColor')} ? is-invalid">
                    <option th:each="i : ${animalColors}" th:value="${i.id}" th:text="#{${i.label}}"> </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalColor')}"
                     th:errors="*{user.animalColor}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-md-6">
            <div class="form-group">
                <label th:text="#{announce.form.castrated}+'*'"> </label>
                <br>

                <div class="form-check form-check-inline" th:each="i : ${animalCastrated}">
                    <input class="form-check-input" type="radio" th:field="*{user.animalCastrated}" th:value="${i.id}"
                           th:classappend="${#fields.hasErrors('user.animalCastrated')} ? is-invalid">
                    <label class="form-check-label" th:for="${#ids.prev('user.animalCastrated')}" th:text="#{${i.label}}"> </label>
                </div>

                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalCastrated')}"
                     th:errors="*{user.animalCastrated}"></div>
            </div>
        </div>

        <div class="col col-md-6">
            <div class="form-group">
                <label for="user_form_animal_age" th:text="#{announce.form.age}+'*'"> </label>
                <select class="custom-select" id="user_form_animal_age" th:field="*{user.animalAge}" required
                        th:classappend="${#fields.hasErrors('user.animalAge')} ? is-invalid">
                    <option th:each="i : ${animalAges}" th:value="${i.id}" th:text="#{${i.label}}"> </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.animalAge')}"
                     th:errors="*{user.animalAge}"></div>
            </div>
        </div>
    </div>
</div>
