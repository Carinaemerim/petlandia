<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-gray-dark navbar-dark" th:fragment="navbar">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="dropdown user user-menu nav-item">
            <div sec:authorize="isAnonymous()">
                <a href="#" th:href="@{/login}" class="nav-link" id="user-login">
                    Login
                </a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" id="user-info">
                    <i class="fas fa-user"></i>
                    <span th:text="${#authentication.principal.user.name}"><span
                            class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="user-header bg-info">
                        <p>
                            <span th:text="${#authentication.principal.user.username}"></span>
                            <small>
                                <a class="text-light"
                                   href="#" th:text="${#authentication.principal.user.email}">
                                </a>
                            </small>
                        </p>
                    </li>
                    <li class="user-footer">
                        <div class="text-center">
                            <a href="#" th:href="@{/logout}" id="logout-button"
                               class="btn btn-default btn-flat" th:text="#{login.logout}"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>
<!-- /.navbar -->
