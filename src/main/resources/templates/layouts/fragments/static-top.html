<!-- Navbar -->
<nav class="main-header navbar navbar-expand" th:fragment="navbar">
    <!-- Left navbar links -->
    <ul class="navbar-nav" th:object="${headerBar}">
        <li class="nav-item">
            <a class="fa fa-paw nav-link text-white" th:text="#{menu.home}"
               id="btn-header-home"
               th:href="@{/}"
               th:classappend="*{home.active} ? 'active'">
                Ir para dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" th:text="#{menu.announces}"
               id="btn-header-announces"
               th:href="@{*{announces.href}}"
               th:classappend="*{announces.active} ? 'active'">
                Ver anúncios
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-white" th:text="#{header.suggested}"
               id="btn-header-suggested"
               th:href="@{*{suggestions.href}}"
               th:classappend="*{suggestions.active} ? 'active'">
                Sugeridos
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-white" th:text="#{menu.createAnnounce}"
               id="btn-header-announce-create"
               th:href="@{*{createAnnounce.href}}"
               th:classappend="*{createAnnounce.active} ? 'active'">
                Criar anúncio
            </a>
        </li>
        <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link text-white" th:text="#{menu.manager}"
                   id="btn-header-manager"
                   th:href="@{*{manager.href}}"
                   th:classappend="*{manager.active} ? 'active'">
                    Criar cadastro
                </a>
            </li>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link text-white" th:text="#{menu.createUser}"
                   id="btn-header-user-create"
                   th:href="@{*{createUser.href}}"
                   th:classappend="*{createUser.active} ? 'active'">
                    Criar cadastro
                </a>
            </li>
        </th:block>

    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="dropdown user user-menu nav-item">
            <div sec:authorize="isAnonymous()">
                <a href="#" th:href="@{/login}" class="nav-link text-white" id="btn-header-user-login">
                    <span th:text="#{login.enter}">Login</span>
                </a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a href="#" class="dropdown-toggle nav-link text-white" data-toggle="dropdown" id="user-info">
                    <i class="fas fa-user"></i>
                    <span th:text="${#authentication.principal.user.name}" id="text-header-user-name"><span
                            class="caret"></span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="user-header bg-white text-center">
                        <p>
                            <small lass="text-gray-dark" th:text="${#authentication.principal.user.email}"></small>
                        </p>
                    </li>
                    <li class="user-body pl-2 pr-2 pb-2">
                        <a href="#" th:href="@{/manager/user/profile}"
                           id="btn-header-user-profile"
                           class="btn btn-secondary btn-block" th:text="#{sidebar.user.myData}"></a>
                    </li>
                    <li class="user-body pl-2 pr-2 pb-2">
                        <a href="#" th:href="@{/manager/announces/active}"
                           id="btn-header-user-announces"
                           class="btn btn-secondary btn-block" th:text="#{sidebar.user.myAnnounces}"></a>
                    </li>
                    <li class="user-footer pl-2 pr-2    ">
                        <a href="#" th:href="@{/logout}"
                           id="btn-header-user-logoff"
                           class="btn btn-secondary btn-block" th:text="#{login.logout}"></a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>
<!-- /.navbar -->
