<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <th:block layout:fragment="meta-view">
        <title th:text="#{head.title}"></title>
    </th:block>

    <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy"
          th:if="${@environment.getActiveProfiles()[0] != 'development'}" />

    <!-- Bootstrap 4.x -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    />
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" type="text/css"/>

    <!-- Theme style -->
    <link href="/webjars/AdminLTE/dist/css/adminlte.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/ttskch__select2-bootstrap4-theme/dist/select2-bootstrap4.min.css" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/cropper.min.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <th:block layout:fragment="css-view"/>
</head>

<div th:fragment="javascripts">
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>
    <script src="/webjars/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/webjars/select2/js/select2.min.js/"></script>
    <script src="/webjars/select2/js/i18n/pt-BR.js"></script>
    <script src="/webjars/popper.js/umd/popper.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script th:src="@{/js/cropper.min.js}"></script>
    <script th:src="@{/js/jquery-cropper.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>


    <th:block layout:fragment="js-view"/>
</div>
