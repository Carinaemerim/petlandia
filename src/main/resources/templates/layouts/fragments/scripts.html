<head th:fragment="head">
    <title th:text="#{head.title}"></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy" th:if="${@environment.getActiveProfiles()[0] != 'development'}"
    />

    <!-- Bootstrap 4.x -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    />
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" type="text/css"/>

    <!-- Theme style -->
    <link href="/webjars/AdminLTE/dist/css/adminlte.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>

    <link href="/webjars/ttskch__select2-bootstrap4-theme/dist/select2-bootstrap4.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <th:block layout:fragment="css-view"/>
</head>

<div th:fragment="javascripts">
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/AdminLTE/dist/js/adminlte.min.js"></script>
    <script src="/webjars/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/webjars/select2/js/select2.min.js/"></script>
    <script src="/webjars/select2/js/i18n/pt-BR.js"></script>
    <script src="/webjars/popper.js/umd/popper.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>


    <script>

        $(document).ready(function() {
            $(".image-placeholder").each(function _each() {
                const element = $(this);
                const img = $('img', element);
                const field = $('input', element);

                field.change(function _change() {
                    const [input] = field;
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            img.attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                });
            });
            $('.mask-zipcode').mask('00000-000');
            $('.mask-cpf').mask('000.000.000-00', {reverse: true});
            $('.mask-celphone').mask('(00) 0000-00009');
        });
    </script>

    <th:block layout:fragment="js-view"/>
</div>
